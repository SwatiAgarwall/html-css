<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Calculator
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0px">
        <link rel="icon" href="image.png">
        <link rel="stylesheet" href="calculator.css">
       
    </head>
    <body>
<h1> CALCULATE NOW</h1>
<div class="container">
    <div class="screen">
        <form>
        <input type="text" name="display" >
        
    </div>
    <div class="container-btn">
        <button class="b2" type="button" onclick="display.value =''" >AC</button> 
        <button class="b3" type="button" onclick="display.value = display.value.toString().slice(0,-1)" >DEL</button> 
        <button class="b4" type="button" onclick="display.value +='.'" >.</button>  
        <button class="b5" type="button" onclick="display.value +='/'" >/</button>  
        </div>
     <div class="container-btn">
        <button class="a1" type="button" onclick="display.value +='7'" >7</button> 
        <button class="a1" type="button" onclick="display.value +='8'" >8</button> 
        <button class="a1" type="button" onclick="display.value +='9'" >9</button>  
        <button class="b6" type="button" onclick="display.value +='*'"  >*</button>  
        </div>
        <div class="container-btn">
        <button class="a1" type="button" onclick="display.value +='4'" >4</button>
        <button class="a1" type="button" onclick="display.value +='5'" >5</button>
        <button class="a1" type="button" onclick="display.value +='6'" >6</button>
        <button class="b7" type="button" onclick="display.value +='-'"> -</button>
        </div>
        <div class="container-btn">
        <button class="a1" type="button" onclick="display.value +='1'" >1</button>
        <button class="a1" type="button" onclick="display.value +='2'" >2</button>
        <button class="a1" type="button" onclick="display.value +='3'" >3</button>
        <button class="b8" type="button" onclick="display.value +='+'" >+</button>
        </div>
        <div class="container-btn">
        <button class="a1" type="button" onclick="display.value +='00'" >00</button>
        <button class="a1" type="button" onclick="display.value +='0'" >0</button>
        <button class="a1" type="button" onclick="display.value +='%'" >%</button>
        <button class="equal" type="button" onclick="display.value= eval(display.value)" >=</button>
       
        </div>
    
    </form>
</div>

    </body>
</html>
